<!DOCTYPE html>
<html>
	<head>
		<title>Message Search</title>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.0/normalize.min.css">
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="/css/app.css" />
	</head>
	<body>
		<header>
			Header
		</header>
		<div class="container">
			<form role="form" id="login-form" class="hidden">
				<div class="form-group">
					<label for="email" >Username</label><input type="text" class="form-control" id="email" name="email" value="" />
				</div>
				<div class="form-group">
					<label for="password" />Password<input type="password" class="form-control" id="password" name="password" value="" />
				</div>
				<div class="form-group">
				<button type="button" class="button btn-default" id="login-btn">Login</button>
				</div>
			</form>
			
			<div id="searchPanel" class="messagesContainer hidden" >
				<ul class="messages" id="messages"></ul>
				<form class="form-inline" role="form">
					<div class="form-group">
					<input type="text" id="search-field">
					<button class="button btn-default" id="search">Search</button>
					<button class="button btn-default" id="getMessages">get messages</button>
					</div>
				</form>	
			</div>
		</div>
		<footer>
			Footer 
		</footer>
	</body>
	<script src="//code.jquery.com/jquery-2.1.0.min.js" /></script>
	<script src="/js/app.js"></script>
</html>
